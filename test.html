<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>スプレッドシート表示</title>
</head>
<body>
  <h1>Google スプレッドシートのデータ</h1>
  <div id="sheet-data">読み込み中...</div>

  <script>
    const sheetID = "1Hon85uZqMAEe4Od54YcJAJ7Lyb2GeF0w7ElP3eLFDcc";
    const sheetName = "シート1";
    const range = "A1:H20";
    const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetID}/values/${sheetName}!${range}?alt=json&key=AIzaSyDJ6bZuD8SfWpF8CSF42F80LOfGJw_I7d4`;

    fetch(url)
      .then(response => response.json())
      .then(data => {
        const rows = data.values;
        let html = "<table border='1'>";
        rows.forEach(row => {
          html += "<tr>";
          row.forEach(cell => {
            html += `<td>${cell}</td>`;
          });
          html += "</tr>";
        });
        html += "</table>";
        document.getElementById("sheet-data").innerHTML = html;
      })
      .catch(error => {
        console.error("エラー:", error);
        document.getElementById("sheet-data").innerText = "データの読み込みに失敗しました。";
      });
  </script>
</body>
</html>
