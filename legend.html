<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>無課金枠縛り - 真レジェンド</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>無課金枠縛り</h1>
  </header>

  <main>
    <section id="legend">
      <h2>真レジェンド</h2>
        <h3>攻略編成表（サンプル）</h3>
      <script>
    const SHEET_ID = "1Hon85uZqMAEe4Od54YcJAJ7Lyb2GeF0w7ElP3eLFDcc"; // ←自分のIDに置き換えて
    const SHEET_NAME = "シート1"; // シート名（変更していない場合は「シート1」）

    const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=${SHEET_NAME}`;

    fetch(url)
      .then(res => res.text())
      .then(data => {
        const json = JSON.parse(data.substr(47).slice(0, -2)); // JSON以外を除去
        const table = document.getElementById("sheet-table");
        const thead = table.querySelector("thead");
        const tbody = table.querySelector("tbody");

        // ヘッダー行
        const headerRow = document.createElement("tr");
        json.table.cols.forEach(col => {
          const th = document.createElement("th");
          th.textContent = col.label;
          headerRow.appendChild(th);
        });
        thead.appendChild(headerRow);

        // データ行
        json.table.rows.forEach(row => {
          const tr = document.createElement("tr");
          row.c.forEach(cell => {
            const td = document.createElement("td");
            td.textContent = cell ? cell.v : ""; // 空セル対策
            tr.appendChild(td);
          });
          tbody.appendChild(tr);
        });
      });
  </script>
        <table>
          <thead>
            <tr>
              <th>ステージ名</th>
              <th>編成</th>
              <th>備考</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>古代の呪い</td>
              <td>ネコモヒカン、ゴムネコ、ネコドラゴン...</td>
              <td>壁3＋遠距離編成で安定</td>
            </tr>
            <tr>
              <td>終末の谷</td>
              <td>狂乱ネコ、狂乱ゴム、ムキあしネコ...</td>
              <td>遠距離と量産のバランス重視</td>
            </tr>
          </tbody>
        </table>
    </section>
    
    <div class="back-to-home">
        <a href="index.html">ホームへ</a>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 無課金枠縛り攻略サイト</p>
  </footer>
</body>
</html>
